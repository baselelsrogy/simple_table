<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/master.css" />
    <title>Simple Table</title>
  </head>
  <body>
    <table>
      <caption>
        Score
      </caption>
      <thead>
        <tr>
          <td>Avatar</td>
          <td>Group</td>
          <td>Name</td>
          <td>Points</td>
          <td>Control</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="imgs/basel.jpeg" alt="" /></td>
          <td rowspan="2">Team 1</td>
          <td>Basel</td>
          <td>200</td>
          <td>
            <input type="submit" value="View" class="view" /><input
              type="reset"
              value="Delete"
              class="delete"
            />
          </td>
        </tr>
        <tr>
          <td><img src="imgs/mohamed.jpeg" alt="" /></td>
          <td>Mohamed</td>
          <td>180</td>
          <td>
            <input type="submit" value="View" class="view" /><input
              type="reset"
              value="Delete"
              class="delete"
            />
          </td>
        </tr>
        <tr>
          <td><img src="imgs/sara.jpeg" alt="" /></td>
          <td rowspan="3">Team 2</td>
          <td>Sara</td>
          <td>190</td>
          <td>
            <input type="submit" value="View" class="view" /><input
              type="reset"
              value="Delete"
              class="delete"
            />
          </td>
        </tr>
        <tr>
          <td><img src="imgs/louji.jpeg" alt="" /></td>
          <td>Loujaina</td>
          <td>180</td>
          <td>
            <input type="submit" value="View" class="view" /><input
              type="reset"
              value="Delete"
              class="delete"
            />
          </td>
        </tr>
        <tr>
          <td><img src="imgs/rewan.jpeg" alt="" /></td>
          <td>Rawan</td>
          <td>150</td>
          <td>
            <input type="submit" value="View" class="view" /><input
              type="reset"
              value="Delete"
              class="delete"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
